<div class="container m-2">
    <h1 style="color:green">All Products </h1>
    <button class="btn btn-success" mat-raised-button color="warn" routerLink="/createProduct" >NewProduct</button>

    <hr>
    <table class="table table-bordered my-5 tableContainer">
        <thead>
            <tr>
                <th>Image</th>
                <th>Category</th>
                <th>Name</th>
                <th>Product Code</th>
                <th>Price</th>
                <th>Discount Rate</th>
                <th>Min Quantity</th>
                <th class="text-center" colspan="3">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of (products.entities)">
                <td>
                    <!-- <img [src]="product.image ? 'data:image/jpeg;base64,' + product.image : 'assets/placeholder-image.png'" 
               alt="Product Image" 
               style="width: 50px; height: 50px; object-fit: cover;" /> -->
                    <img [src]="getImageUrl(product.image)">


                </td>
                <td>{{product.category}}</td>
                <td>{{product.name}}</td>
                <td>{{product.productCode}}</td>
                <td>{{product.price }}</td>
                <td>{{product.discountRate ? (product.discountRate + '%') : 'N/A'}}</td>
                <td>{{product.minimumQuantity}}</td>
                <td><button class="btn btn-success"  (click)="viewProduct(product.id)">Details</button></td>
                <td><button class="btn btn-success" (click)="updateProduct(product.id)">Edit</button></td>
                <td>
                    <button class="btn btn-danger" mat-raised-button color="warn"
                        (click)="deleteProduct(product.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="paginate">
        <!-- <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls> -->
    </div>
</div>
