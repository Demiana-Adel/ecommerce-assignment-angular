
<form (ngSubmit)="addProduct()" class="modern-form" method="post">
    
    <div class="form-group">
        <label class="form-label">Category</label>
        <input type="text" class="form-control" name="category" [(ngModel)]="newProduct.category" required>
           
    </div>

    <div class="form-group">
        <label class="form-label">Product Code</label>
        <input type="text" class="form-control" name="productCode" [(ngModel)]="newProduct.productCode" required>
    </div>

    <div class="form-group">
        <label class="form-label">Product Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="newProduct.name" required>
    </div>

    <div class="form-group">
        <label class="form-label">Image</label>
        <input type="file" class="form-control" name="image" 
               (change)="onImageSelected($event)" 
               accept="image/*" />
    </div>

    <div class="form-group">
        <label class="form-label">Price</label>
        <input type="number" class="form-control" name="price" 
               [(ngModel)]="newProduct.price" 
               step="0.01" min="0" required>
    </div>

    <div class="form-group">
        <label class="form-label">Discount Rate (%)</label>
        <input type="number" class="form-control" name="discountRate" 
               [(ngModel)]="newProduct.discountRate" 
               step="0.01" min="0" max="100"
               placeholder="Optional">
    </div>

    <div class="form-group">
        <label class="form-label">Minimum Quantity</label>
        <input type="number" class="form-control" name="minimumQuantity" 
               [(ngModel)]="newProduct.minimumQuantity" 
               min="1" required>
    </div>

    <button type="submit" class="btn btn-primary btn-submit">Create Product</button>
</form>
