<div class="container m-2">
    <h1 style="color:green">All Users</h1>

    <hr>
    <table class="table table-bordered my-5 tableContainer">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Last Login Time</th>
                <th class="text-center" colspan="3">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users.entities">
                <td>{{user.userName }}</td>
                <td>{{user.email }}</td>
                <td>{{user.lastLoginTime ? (user.lastLoginTime | date:'medium') : 'Never'}}</td>
                <td>
                    <button class="btn btn-danger" mat-raised-button color="warn"
                        (click)="deleteUser(user.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="paginate">
        <!-- <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls> -->
    </div>
</div>
